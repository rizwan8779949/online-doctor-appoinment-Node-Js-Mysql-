<div class="container-fluid bg-image">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div
        class="global-shadow login-mat-card p-3 custom-bg-white rounded-border"
      >
        <div class="logo-box">
          <img src="assets/png/doctor-logo.png" class="logo-image" />
        </div>
        <br />
        <form [formGroup]="form" (ngSubmit)="checkLoginData()">
          <mat-form-field
            class="example-full-width input-size"
            appearance="outline"
          >
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="userName" required />
            <mat-error
              *ngIf="
                form.controls['userName'].errors?.required &&
                (form.controls['userName']?.dirty ||
                  form.controls['userName']?.touched)
              "
            >
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field
            class="example-full-width input-size"
            appearance="outline"
          >
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleName">
              <mat-option *ngFor="let data of roleNames" [value]="data.value">
                {{ data.viewValue }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                form.controls['roleName'].errors?.required &&
                (form.controls['roleName']?.dirty ||
                  form.controls['roleName']?.touched)
              "
            >
              Role is required
            </mat-error>
          </mat-form-field>

          <mat-form-field
            class="example-full-width input-size"
            appearance="outline"
          >
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error
              *ngIf="
                form.controls['password'].errors?.required &&
                (form.controls['password']?.dirty ||
                  form.controls['password']?.touched)
              "
            >
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="forgot-password-link-2">
            <span (click)="goto('auth/patient-signup')"
              >Signup for patient ?</span
            >
          </div>
          <br />
          <div>
            <input
              type="submit"
              class="before-login-button"
              value="Login"
              [disabled]="loginButtonDisabled"
              mat-button
            />
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
