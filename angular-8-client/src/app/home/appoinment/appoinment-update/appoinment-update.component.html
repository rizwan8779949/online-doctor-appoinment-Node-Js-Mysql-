<form [formGroup]="form" (ngSubmit)="formValid()">
  <div class="custom-modal-header row">
    <div class="heading-form col-lg-10">Edit Appoinment</div>
    <div class="cross-images col-lg-2">
      <img
        src="assets/svg/form-cross-circle.svg"
        class="custom-times-form-circle"
        (click)="resetFormAndHideModal()"
      />
    </div>
  </div>
  <div class="form-body">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Doctor</mat-label>
      <mat-select
        formControlName="doctorId"
        (selectionChange)="autoFillDoctorsDetails($event)"
      >
        <mat-option *ngFor="let data of allDoctorList" [value]="data.id">
          {{ data.doctorName }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          form.controls['doctorId'].errors?.required &&
          (form.controls['doctorId']?.dirty ||
            form.controls['doctorId']?.touched)
        "
      >
        Doctor is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Specialist Type</mat-label>
      <input matInput type="text" formControlName="specialistType" readonly />
      <mat-error
        *ngIf="
          form.controls['specialistType'].errors?.required &&
          (form.controls['specialistType']?.dirty ||
            form.controls['specialistType']?.touched)
        "
      >
        Specialist Type is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Consultant Fees </mat-label>
      <input matInput type="number" formControlName="consultantFees" readonly />
      <mat-error
        *ngIf="
          form.controls['consultantFees'].errors?.required &&
          (form.controls['consultantFees']?.dirty ||
            form.controls['consultantFees']?.touched)
        "
      >
        Consultant Fees is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="description"
        required
      ></textarea>
      <mat-error
        *ngIf="
          form.controls['description'].errors?.required &&
          (form.controls['description']?.dirty ||
            form.controls['description']?.touched)
        "
      >
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Description</mat-label>
      <input
        matInput
        formControlName="dateOfApply"
        [matDatepicker]="picker"
        (click)="picker.open()"
        readonly
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="
          form.controls['dateOfApply'].errors?.required &&
          (form.controls['dateOfApply']?.dirty ||
            form.controls['dateOfApply']?.touched)
        "
      >
        Booking Date is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let data of statusList" [value]="data">
          {{ data }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          form.controls['status'].errors?.required &&
          (form.controls['status']?.dirty || form.controls['status']?.touched)
        "
      >
        Status is required
      </mat-error>
    </mat-form-field>

    <div class="mt-3">
      <input
        type="submit"
        class="form-button"
        [disabled]="form.invalid || requestSentBoolean"
        value="Edit"
      />
    </div>
  </div>
</form>
