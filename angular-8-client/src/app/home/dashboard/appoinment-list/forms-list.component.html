<div
  class="custom-bg-white global-rounded custom-box-shadow table-overflow-auto"
>
  <div class="table-custom-responsive table-list-container">
    <table class="table table-list">
      <thead class="table-border-top">
        <tr>
          <th>Patient Name</th>
          <th>Date Of Apply</th>
          <th>Status</th>
          <th>Description</th>
          <th>Appoinment Date</th>
        </tr>
      </thead>
      <tbody *ngIf="appintmentList.length > 0">
        <tr *ngFor="let data of appintmentList">
          <td class="table-list-highlighted-text">
            <span *ngIf="data.patientName" [matTooltip]="data.patientName">
              <span *ngIf="data.patientName">
                {{ data.patientName.name | titlecase | slice: 0:18 }}
                <span *ngIf="data.patientName.length > 18">...</span>
              </span></span
            >
          </td>
          <td>{{ data.dateOfApply | date }}</td>
          <td>{{ data.status }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.appoinmentDateAndTime | date }}</td>
        </tr>
      </tbody>

      <tbody *ngIf="appintmentList.length == 0">
        <tr>
          <td colspan="100%">No Appoinment Available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
