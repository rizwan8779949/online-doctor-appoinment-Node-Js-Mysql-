<div class="container-fluid">
  <app-header-part></app-header-part>
  <div class="margin-top-table-dashboard">
    <div class="sub-heading-on-module">
      Payment List <span>({{ listDto?.length }})</span>
    </div>
    <div class="add-buttons">
      <label class="add-button-label" (click)="addModal()">+ Add Payment</label>
    </div>
  </div>

  <div
    class="custom-bg-white global-rounded custom-box-shadow table-overflow-auto mt-2 mb-5"
  >
    <div class="table-custom-responsive table-list-container">
      <table class="table table-list">
        <thead class="table-border-top">
          <tr>
            <th>Patient</th>
            <th>Date Of Payment</th>
            <th>Amount</th>
            <th>Mode of Payment</th>
          </tr>
        </thead>
        <tbody *ngIf="listDto.length > 0">
          <tr *ngFor="let data of listDto" class="table-without-line">
            <td class="table-list-highlighted-text">
              Rahul Mehta
              <span *ngIf="data?.patientId" matTooltip="{{ data?.patientId }}">
                {{ data.patientId | titlecase | slice: 0:18 }}
                <span *ngIf="data.patientId.length > 18">...</span></span
              >
            </td>
            <td>{{ data?.dateOfPayment | date }}</td>
            <td>{{ data?.amount }}</td>
            <td>{{ data?.modeOfPayment }}</td>
          </tr>
        </tbody>

        <tbody *ngIf="listDto.length == 0">
          <tr>
            <td colspan="100%">No Payment Available</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- </div> -->
</div>
