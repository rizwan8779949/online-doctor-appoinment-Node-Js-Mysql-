<form [formGroup]="form" (ngSubmit)="formValid()">
  <div class="custom-modal-header row">
    <div class="heading-form col-lg-10">Add Payment</div>
    <div class="cross-images col-lg-2">
      <img
        src="assets/svg/form-cross-circle.svg"
        class="custom-times-form-circle"
        (click)="resetFormAndHideModal()"
      />
    </div>
  </div>
  <div class="form-body">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Patient</mat-label>
      <mat-select formControlName="patientId">
        <mat-option *ngFor="let data of allPatientList" [value]="data.id">
          {{ data.patientName }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          form.controls['patientId'].errors?.required &&
          (form.controls['patientId']?.dirty ||
            form.controls['patientId']?.touched)
        "
      >
        Patient is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Amount </mat-label>
      <input matInput type="number" formControlName="amount" />
      <mat-error
        *ngIf="
          form.controls['amount'].errors?.required &&
          (form.controls['amount']?.dirty || form.controls['amount']?.touched)
        "
      >
        Amount is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Mode Of Payment</mat-label>
      <mat-select formControlName="modeOfPayment">
        <mat-option *ngFor="let data of modeOfPaymentArrayList" [value]="data">
          {{ data }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          form.controls['modeOfPayment'].errors?.required &&
          (form.controls['modeOfPayment']?.dirty ||
            form.controls['modeOfPayment']?.touched)
        "
      >
        Mode Of Payment is required
      </mat-error>
    </mat-form-field>

    <div class="mt-3">
      <input
        type="submit"
        class="form-button"
        [disabled]="form.invalid || requestSentBoolean"
        value="Add"
      />
    </div>
  </div>
</form>
