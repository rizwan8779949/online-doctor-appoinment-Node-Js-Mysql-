<form [formGroup]="form" (ngSubmit)="formValid()">
  <div class="custom-modal-header">
    <div class="heading-form">Edit Patient</div>
    <div class="cross-images">
      <img
        src="assets/svg/form-cross-circle.svg"
        class="custom-times-form-circle"
        (click)="resetFormAndHideModal()"
      />
    </div>
  </div>
  <div class="form-body">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="patientName" required />
      <mat-error
        *ngIf="
          form.controls['patientName'].errors?.required &&
          (form.controls['patientName']?.dirty ||
            form.controls['patientName']?.touched)
        "
      >
        Patient Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Phone No.</mat-label>
      <input
        matInput
        type="number"
        formControlName="phoneNo"
        pattern="^[6-9]\d{9}$"
        onnkeydown="javascript: return event.keyCode == 69 ? false : true"
        required
      />
      <mat-error
        *ngIf="
          form.controls['phoneNo'].errors?.required &&
          (form.controls['phoneNo']?.dirty || form.controls['phoneNo']?.touched)
        "
      >
        Phone Number is required
      </mat-error>
      <mat-error
        *ngIf="
          !form.controls['phoneNo'].errors?.required &&
          !form.controls['phoneNo']?.valid
        "
      >
        Phone Number not valid
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="emailId" required />
      <mat-error
        *ngIf="
          form.controls['emailId'].errors?.required &&
          (form.controls['emailId']?.dirty || form.controls['emailId']?.touched)
        "
      >
        Email is required
      </mat-error>
      <mat-error *ngIf="form.controls.emailId?.errors?.email">
        Email not Valid
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        type="text"
        formControlName="address"
        required
      ></textarea>
      <mat-error
        *ngIf="
          form.controls['address'].errors?.required &&
          (form.controls['address']?.dirty || form.controls['address']?.touched)
        "
      >
        Address is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        minlength="6"
        required
      />
      <mat-error
        *ngIf="
          form.controls['password'].errors?.required &&
          (form.controls['password']?.dirty ||
            form.controls['password']?.touched)
        "
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="
          !form.controls['password'].errors?.required &&
          !form.controls['password']?.valid
        "
      >
        Password at least 6 character
      </mat-error>
    </mat-form-field>
    <div class="mt-3">
      <input
        type="submit"
        class="form-button"
        [disabled]="form.invalid || requestSentBoolean"
        value="Edit"
      />
    </div>
  </div>
</form>
