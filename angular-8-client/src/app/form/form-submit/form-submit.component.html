<div class="container-fluid bg-image">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div
        class="global-shadow submitForm-mat-card p-3 custom-bg-white rounded-border"
      >
        <div class="logo-box">
          <img src="assets/png/logo.png" class="logo-image" />
        </div>
        <div class="forgot-password-mail">
          <span>Enter your weekly stats in this form</span>
        </div>
        <form [formGroup]="form" (ngSubmit)="checksubmitFormData()">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="Phone Number"
                  formControlName="phoneNumber"
                  pattern="^[6-9]\d{9}$"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['phoneNumber'].errors?.required &&
                    (form.controls['phoneNumber']?.dirty ||
                      form.controls['phoneNumber']?.touched)
                  "
                >
                  Phone Number is required
                </mat-error>
                <mat-error
                  *ngIf="
                    !form.controls['phoneNumber'].errors?.required &&
                    !form.controls['phoneNumber']?.valid
                  "
                >
                  Phone Number not valid
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="No of 121 Meetings"
                  formControlName="meetings"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['meetings'].errors?.required &&
                    (form.controls['meetings']?.dirty ||
                      form.controls['meetings']?.touched)
                  "
                >
                  No of 121 Meetings is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="Referrals"
                  formControlName="referrals"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['referrals'].errors?.required &&
                    (form.controls['referrals']?.dirty ||
                      form.controls['referrals']?.touched)
                  "
                >
                  Referrals is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="TYFCB"
                  formControlName="amount"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['amount'].errors?.required &&
                    (form.controls['amount']?.dirty ||
                      form.controls['amount']?.touched)
                  "
                >
                  TYFCB is required
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="No of Visitors Invited Today"
                  formControlName="visitor"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['visitor'].errors?.required &&
                    (form.controls['visitor']?.dirty ||
                      form.controls['visitor']?.touched)
                  "
                >
                  No of Visitors Invited Today is required
                </mat-error>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  type="number"
                  placeholder="No of Testimonials"
                  formControlName="testimonials"
                  onnkeydown="javascript: return event.keyCode == 69 ? false : true"
                  required
                />
                <mat-error
                  *ngIf="
                    form.controls['testimonials'].errors?.required &&
                    (form.controls['testimonials']?.dirty ||
                      form.controls['testimonials']?.touched)
                  "
                >
                  No of Testimonials is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="forgot-password-link-2" hidden>
            <span (click)="goto('auth/login')">login</span>
          </div>
          <div class="mt-2">
            <input type="submit" class="before-login-button" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
